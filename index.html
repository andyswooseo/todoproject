<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="todo">
    <div id="appbar">
      <div class="appbar_todolist">TO DO LIST</div>
    </div>
    <div id="body">
      <div id="category">
        <ul class="content">
          <li class="content_list">
            <span class="todo-folder">Home</span>
            <span id="home-count">1</span>
          </li>
          <li class="content_list">
            <span class="todo-folder">Today</span>
            <span id="today-count">1</span>
          </li>
          <li class="content_list">
            <span class="todo-folder">Week</span>
            <span id="week-count">1</span>
          </li>
          <li class="content_list">
            <span class="todo-folder">Notes</span>
            <span id="notes-count">1</span>
          </li>
        </ul>
      </div>
      <div id="content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
